<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd1dc;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

/* PYTANIE */
#question {
    margin-top: 20vh;
}

h1 {
    color: #c4003a;
    font-size: 2.5em;
    padding: 0 10px;
}

/* PRZYCISKI */
#buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}

button {
    font-size: 1.3em;
    padding: 15px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff0033;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: relative;
}

/* SERCE */
#heart {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 30vmin;
    height: 30vmin;
    background: red;
    transform: translate(-50%, -50%) rotate(-45deg);
    animation: pulse 1.5s infinite;
    z-index: 10; /* serce pod tekstem */
}

#heart::before,
#heart::after {
    content: "";
    width: 30vmin;
    height: 30vmin;
    background: red;
    border-radius: 50%;
    position: absolute;
    z-index: 0; /* pod sercem */
}

#heart::before {
    top: -15vmin;
    left: 0;
}

#heart::after {
    left: 15vmin;
    top: 0;
}

/* TEKST W SERCU */
#heartText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 1.2em;
    width: 90%;
    font-weight: bold;
    text-align: center;
    z-index: 20; /* NA WIERZCHU */
    pointer-events: none;
}

/* ANIMACJA */
@keyframes pulse {
    0%   { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    50%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.08); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
}
</style>
</head>

<body>

<!-- MUZYKA -->
<audio id="music" loop>
    <source src="Dla Ciebie.mp3" type="audio/mpeg">
</audio>

<!-- PYTANIE -->
<div id="question">
    <h1>Aniu, zostaniesz mojƒÖ walentynkƒÖ? üíñ</h1>

    <div id="buttons">
        <button id="yes">Tak ‚ù§Ô∏è</button>
        <button id="no">Nie üíî</button>
    </div>
</div>

<!-- SERCE -->
<div id="heart">
    <div id="heartText">
        Zdobywasz bon ‚ù§Ô∏è<br>
        na romantycznƒÖ kolacjƒô üçΩÔ∏è<br>
        do wykorzystania<br>
        u twojego ch≈Çopaka üíë
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const heart = document.getElementById("heart");
const question = document.getElementById("question");
const music = document.getElementById("music");

/* UCIEKANIE "NIE" */
noBtn.addEventListener("mouseenter", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

/* KLIK "TAK" */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    heart.style.display = "block";
    music.play();
});
</script>

</body>
</html>
